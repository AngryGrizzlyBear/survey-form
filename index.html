<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>survey-form</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="css/normalize.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Candle Survey</h1>
      <p>Let us know your thoughts!</p>
      <div>
        <form>
          <div>
            <div class="center">
              <label>Name</label>
            </div>
            <input
              class="center-content input"
              type="text"
              name="name"
              placeholder="Enter your name"
              required
            />
          </div>
          <div>
            <div class="center">
              <label>Email</label>
            </div>
            <input
              class="center-content input"
              type="email"
              name="email"
              placeholder="Enter your email."
              required
            />
          </div>
          <div>
            <div class="center">
              <label>Age</label>
            </div>
            <input
              class="center-content input"
              type="number"
              name="age"
              min="10"
              max="99"
              placeholder="Enter your age"
            />
          </div>
          <div>
            <div class="center">
              <label>Which candle was your favorite?</label>
            </div>
            <div>
              <select class="center-content">
                <option>Frosted Forest</option>
                <option>Cyberry Breeze</option>
                <option>Sweet Dreams</option>
                <option>BlackBerry Bliss</option>
                <option>Cinnamon Swirls</option>
                <option>Random Sample Scent</option>
              </select>
            </div>
          </div>
          <p class="center">Would you recommend this to a friend?</p>
          <div>
            <label>
              <input
                name="user-select"
                value="definitely"
                type="radio"
                checked=""
              />
              Yes
            </label>
          </div>
          <div>
            <label>
              <input name="user-select" value="nah" type="radio" checked="" />
              No
            </label>
          </div>
          <p class="center">
            Check all that apply that best describes my candles
          </p>
          <div>
            <label>
              <input name="prefer" value="back-end" type="checkbox" />
              Professional
            </label>
          </div>
          <div>
            <label>
              <input name="prefer" value="data-visualization" type="checkbox" />
              High Quality
            </label>
          </div>
          <div>
            <label>
              <input name="prefer" value="data-visualization" type="checkbox" />
              Long Lasting
            </label>
          </div>
          <div>
            <label>
              <input name="prefer" value="data-visualization" type="checkbox" />
              Moderate
            </label>
          </div>
          <div>
            <label>
              <input name="prefer" value="data-visualization" type="checkbox" />
              Low Quality
            </label>
          </div>
          <div>
            <label>
              <input name="prefer" value="data-visualization" type="checkbox" />
              Not Worth Purchasing
            </label>
          </div>
          <p class="center">Any comments or suggestions?</p>
          <div class="center">
            <textarea
              id="comments"
              name="comment"
              placeholder="Enter your comment here..."
            ></textarea>
          </div>
          <div class="center">
            <button class="button" id="submit" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
