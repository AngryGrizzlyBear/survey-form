<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>survey-form</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="css/normalize.min.css" />
  </head>
  <body>
    <div class="container">
      <h1>Survey Form</h1>
      <p>This is a survey form.</p>
      <div>
        <form>
          <div>
            <label>Name</label>
            <input
              type="text"
              name="name"
              placeholder="Enter your name"
              required
            />
          </div>
          <div>
            <label>Email</label>
            <input
              type="email"
              name="email"
              placeholder="Enter your email."
              required
            />
          </div>
          <div>
            <label>Age</label>
            <input
              type="number"
              name="age"
              min="10"
              max="99"
              placeholder="Enter your age"
            />
          </div>
          <div>
            <div>
              <label>Which option best describes your current role?</label>
            </div>
            <div>
              <select>
                <option>Student</option>
                <option>Teacher</option>
                <option>Part-Time</option>
                <option>Full-Time</option>
              </select>
            </div>
          </div>
          <p>Would you recommend this to a friend?</p>
          <div>
            <label>
              <input
                name="user-select"
                value="definitely"
                type="radio"
                checked=""
              />
              Defintely
            </label>
          </div>
          <div>
            <label>
              <input name="user-select" value="nah" type="radio" checked="" />
              nah
            </label>
          </div>
          <p>What would you like to see improved? (Check all that apply)</p>
          <div>
            <label>
              <input name="prefer" value="back-end" type="checkbox" />
              Staples
            </label>
          </div>
          <div>
            <label>
              <input name="prefer" value="data-visualization" type="checkbox" />
              Cheese
            </label>
          </div>
          <p>Any comments or suggestions?</p>
          <div>
            <textarea
              id="comments"
              name="comment"
              placeholder="Enter your comment here..."
            ></textarea>
          </div>
          <div>
            <button id="submit" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
