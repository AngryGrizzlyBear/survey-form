<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>survey-form</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="css/normalize.min.css" />
  </head>
  <body>
    <div class="center">
    <h1>Candle Survey</h1>
  </div>
    <div class="container">
      <p>Let us know your thoughts!</p>
      <div>
        <form> 
          <div>  
            <div class="center">
              <label>Name</label>
            </div>
            <input
              class="center-content input"
              type="text"
              name="name"
              placeholder="Enter your name"
              required
            />
          </div>
          <div> 
            <div class="center">
              <label>Email</label>
            </div>
            <input
            class="center-content input"
              type="email"
              name="email"
              placeholder="Enter your email."
              required
            />
          </div>
          <div>
            <div  class="center">
            <label>Age</label>
          </div>
            <input
            class="center-content input"
              type="number"
              name="age"
              min="10"
              max="99"
              placeholder="Enter your age"
            />
          </div>
          <div>
            <div class="center">
              <label>Which option best describes your current role?</label>
            </div>
            <div>
              <select class="center-content">
                <option>Student</option>
                <option>Teacher</option>
                <option>Part-Time</option>
                <option>Full-Time</option>
              </select>
            </div>
          </div>
          <p class="center">Would you recommend this to a friend?</p>
          <div>
            <label>
              <input
                name="user-select"
                value="definitely"
                type="radio"
                checked=""
              />
             Yes
            </label>
          </div>
          <div>
            <label>
              <input name="user-select" value="nah" type="radio" checked="" />
              No
            </label>
          </div>
          <p class="center">What would you like to see improved? (Check all that apply)</p>
          <div>
            <label>
              <input name="prefer" value="back-end" type="checkbox" />
              Staples
            </label>
          </div>
          <div>
            <label> 
              <input name="prefer" value="data-visualization" type="checkbox" />
              Cheese
            </label>
          </div>
          <p class="center">Any comments or suggestions?</p>
          <div class="center">
            <textarea
              id="comments"
              name="comment"
              placeholder="Enter your comment here..."
            ></textarea>
          </div>
          <div class="center">
            <button  class="button" id="submit" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
